<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор квадратных уравнений</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Решение квадратных уравнений</h1>
      <p class="equation">ax² + bx + c = 0</p>

      <div class="inputs">
        <div class="input-group">
          <label>Коэффициент a</label>
          <input type="number" id="a" placeholder="a" step="any" />
        </div>
        <div class="input-group">
          <label>Коэффициент b</label>
          <input type="number" id="b" placeholder="b" step="any" />
        </div>
        <div class="input-group">
          <label>Коэффициент c</label>
          <input type="number" id="c" placeholder="c" step="any" />
        </div>
      </div>

      <div class="result" id="result">
        <p>Введите коэффициенты для решения уравнения</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
